# Test valid config file

# Global options
[global]
verbose = true
trace = false

# Client options
[client]
scheme = "http" # [http, https]
host = "127.0.0.1"
port = 9292
path = "/"
connect_timeout = 5
inactivity_timeout = 5

# Server options
[server]
host = "127.0.0.1"
port = 9292
path = "/"

# Database options
[database]
type = "mysql" # [mysql]
host = "127.0.0.1"
database = "minicron"
username = "minicron"
password = "password"

# CLI options
[cli]
mode = "line" # [line, char]
dry_run = false

# Alerting options
[alerts]
  [alerts.email]
  enabled = false

  [alerts.sms]
  enabled = false
